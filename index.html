<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAVU - Cozinha Afetiva</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Arquivo de fundo verde para a versão desktop -->
    <div class="green-background"></div>

    <!-- Cabeçalho -->
    <header>
        <img src="images/topo.png" alt="Imagem Cabeçalho" class="header-image">
    </header>

    <!-- Conteúdo Principal -->
    <main>
        <!-- Imagem Central -->
        <section class="main-content">
            <img src="images/favu.png" alt="Imagem FAVU" class="main-image">
        </section>

        <!-- Seção dos Botões -->
        <section class="buttons-section">
            <div class="buttons-container">
                <a href="https://favucozinha.github.io/Quemsomos/" class="button">Conheça a FAVU</a>
                <a href="https://favucozinha.github.io/Cardapio/" class="button">Cardápio</a>
                <a href="https://www.instagram.com/favucozinha/" class="button">Vem seguir a gente!</a>
            </div>
        </section>

        <!-- Slideshow -->
        <section class="slideshow-section">
            <div class="slideshow">
                <img src="images/S01.jpg" alt="Imagem 1">
                <img src="images/S02.jpg" alt="Imagem 2">
                <img src="images/S03.jpg" alt="Imagem 3">
                <img src="images/S04.jpg" alt="Imagem 4">
                <img src="images/S05.jpg" alt="Imagem 5">
                <img src="images/S06.jpg" alt="Imagem 6">
                <img src="images/S07.jpg" alt="Imagem 7">
                <img src="images/S08.jpg" alt="Imagem 8">
                <img src="images/S09.jpg" alt="Imagem 9">
                <img src="images/S10.jpg" alt="Imagem 10">
            </div>
        </section>
    </main>

    <!-- Rodapé -->
    <footer>
        <img src="images/roda.png" alt="Imagem de rodapé" class="footer-image">
    </footer>
</body>
</html>
