    <script>
        const slideshow = document.getElementById('slideshow-draggable');
        let isDown = false;
        let startX;
        let scrollLeft;
        let autoplayInterval;
        const scrollSpeed = 0.5; // Velocidade de rolagem do autoplay (em pixels)
        const autoplayDelay = 30; // Intervalo de tempo do autoplay (em milissegundos)

        // FUNÇÃO PARA INICIAR O AUTOPLAY (Movimento automático)
        function startAutoplay() {
            // Limpa o intervalo anterior para evitar duplicação
            clearInterval(autoplayInterval); 
            autoplayInterval = setInterval(() => {
                // Rola o slideshow para a direita
                slideshow.scrollLeft += scrollSpeed; 

                // Lógica de loop: Se chegar ao fim, volta para o início.
                if (slideshow.scrollLeft >= slideshow.scrollWidth - slideshow.clientWidth) {
                    slideshow.scrollLeft = 0;
                }
            }, autoplayDelay);
        }

        // --- Eventos do Mouse (Desktop) ---
        
        // 1. Início do Arraste
        slideshow.addEventListener('mousedown', (e) => {
            isDown = true;
            slideshow.classList.add('active'); // Adiciona classe para estilo (ex: cursor: grabbing)
            startX = e.pageX - slideshow.offsetLeft; 
            scrollLeft = slideshow.scrollLeft; 

            // PAUSA o autoplay
            clearInterval(autoplayInterval);
        });
        
        // 2. Fim do Arraste (Função Unificada)
        function endDrag() {
            if (!isDown) return;
            isDown = false;
            slideshow.classList.remove('active');
            
            // RETOMA o autoplay
            startAutoplay();
        }

        slideshow.addEventListener('mouseleave', endDrag);
        slideshow.addEventListener('mouseup', endDrag);

        // 3. Movimento do Arraste
        slideshow.addEventListener('mousemove', (e) => {
            if (!isDown) return; 
            e.preventDefault();
            const x = e.pageX - slideshow.offsetLeft;
            const walk = (x - startX) * 2; // Ajuste o '2' para mudar a velocidade do arraste
            
            slideshow.scrollLeft = scrollLeft - walk;
        });

        // --- Eventos do Toque (Mobile) ---
        
        slideshow.addEventListener('touchstart', (e) => {
            // Usa o primeiro toque
            isDown = true;
            startX = e.touches[0].pageX - slideshow.offsetLeft;
            scrollLeft = slideshow.scrollLeft;
            clearInterval(autoplayInterval);
        });

        slideshow.addEventListener('touchend', endDrag); // Usa a mesma lógica de fim
        slideshow.addEventListener('touchcancel', endDrag);
        
        slideshow.addEventListener('touchmove', (e) => {
            if (!isDown) return;
            e.preventDefault(); 
            const x = e.touches[0].pageX - slideshow.offsetLeft;
            const walk = (x - startX) * 2;
            slideshow.scrollLeft = scrollLeft - walk;
        });

        // Inicia o autoplay ao carregar a página
        startAutoplay(); 

    </script>
