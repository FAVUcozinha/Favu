<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="FAVU - Cozinha Afetiva, um espaço cheio de sabor e afeto. Conheça nossos pratos e faça seu pedido.">
    <title>FAVU - Cozinha Afetiva</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <img src="images/topo.png" alt="Logo do FAVU - Cozinha Afetiva" class="header-image">
    </header>

    <!-- Conteúdo Principal -->
    <main>
        <!-- Imagem Central -->
        <section class="main-content">
            <img src="images/favu.png" alt="Imagem representando o FAVU" class="favu-image">
        </section>

        <!-- Seção dos Botões -->
        <section class="buttons-section">
            <div class="buttons-container">
                <a href="https://favucozinha.github.io/Quemsomos/" class="button" target="_blank" rel="noopener noreferrer">Conheça a FAVU</a>
                <a href="https://tinyurl.com/MenuFavu" class="button" target="_blank" rel="noopener noreferrer">Cardápio</a>
                <a href="https://www.instagram.com/favucozinha/" class="button" target="_blank" rel="noopener noreferrer">Vem seguir a gente!</a>
                <a href="https://wa.me/558199591775" class="button" target="_blank" rel="noopener noreferrer">Faça seu pedido!</a>
            </div>
        </section>

        <!-- Slideshow -->
        <section class="slideshow-section">
            <div class="slideshow">
                <div class="slide"><img src="images/S01.jpg" alt="Prato 1 - Descrição breve"></div>
                <div class="slide"><img src="images/S02.jpg" alt="Prato 2 - Descrição breve"></div>
                <div class="slide"><img src="images/S03.jpg" alt="Prato 3 - Descrição breve"></div>
                <div class="slide"><img src="images/S04.jpg" alt="Prato 4 - Descrição breve"></div>
                <div class="slide"><img src="images/S05.jpg" alt="Prato 5 - Descrição breve"></div>
                <div class="slide"><img src="images/S06.jpg" alt="Prato 6 - Descrição breve"></div>
                <div class="slide"><img src="images/S07.jpg" alt="Prato 7 - Descrição breve"></div>
                <div class="slide"><img src="images/S08.jpg" alt="Prato 8 - Descrição breve"></div>
                <div class="slide"><img src="images/S09.jpg" alt="Prato 9 - Descrição breve"></div>
                <div class="slide"><img src="images/S010.jpg" alt="Prato 10 - Descrição breve"></div>
                <div class="slide"><img src="images/S011.png" alt="Prato 11 - Descrição breve"></div>
                <div class="slide"><img src="images/S012.jpg" alt="Prato 12 - Descrição breve"></div>
                <div class="slide"><img src="images/S013.png" alt="Prato 13 - Descrição breve"></div>
                <div class="slide"><img src="images/S014.jpg" alt="Prato 14 - Descrição breve"></div>
            </div>
        </section>
    </main>

    <!-- Rodapé -->
    <footer>
        <img src="images/roda.png" alt="Imagem do rodapé com informações visuais do FAVU" class="footer-image">
    </footer>

    <!-- Script JavaScript -->
    <script src="js/scripts.js"></script>
</body>
</html>
